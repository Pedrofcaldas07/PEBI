<style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Cormorant Garamond", serif; /* Fonte principal do site */
      overflow-x: hidden; /* Evita rolagem horizontal */
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      
    }
    .video-bg {
      position: fixed; /* Fixa o vídeo ao fundo */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Faz o vídeo preencher toda a tela */
      z-index: -2; /* Fica atrás dos outros elementos */
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Apenas uma cor com transparência */
        z-index: -1;
    }
    header ul {
        display: flex;
        justify-content: center;
        gap: 18px;
        list-style: none;
        margin: 0;
        padding: 20px 0;
    }
    header ul li {
      display: flex;
      gap: 2rem; /* Espaçamento entre os links */
    }
    header ul li a{
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 20px;
        border: solid 1px;
    }
    header ul li a:hover{
        color: black;
        background: #fff;
    }
    h1, h4{
        text-align: center;
        color: #fff;
    }
    main img {
        max-width: 50%;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    img:hover {
      transform: scale(1.1); 
    }
    footer{
        background-color: black;
        color: white;
        text-align: center;
        width: 100%;
        margin-top: auto;
        z-index: 1;
    }
</style>
